version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9
      - image: appliedblockchain/parity-solo
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASSWORD
        entrypoint:
          - "/parity/parity"

    working_directory: ~/workspace

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Authorize NPM
          command: echo "//registry.npmjs.org/:_authToken=$PRIVATE_NPM_TOKEN" > ~/.npmrc

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Deploy smart contract
          command: npm run deploy-contract

      - run:
          name: Eslint
          command: npm run lint

      - run:
          name: Unit tests
          command: npm run test:ci

workflows:
  version: 2
  main:
    jobs:
      - build:
          context: org-global
