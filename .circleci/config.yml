version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9
      - image: appliedblockchain/parity-solo
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASSWORD
        entrypoint:
          - "/parity/parity"
          - "--config"
          - "/solo/node.toml"

    working_directory: ~/workspace

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Build docker image
          command: |
            docker build -t appliedblockchain/base-node-app --build-arg NPM_TOKEN="$PRIVATE_NPM_TOKEN" .
            mkdir ./cached-docker-images
            docker save -o ./cached-docker-images/base-node-app.tar appliedblockchain/base-node-app

      - run: docker run appliedblockchain/base-node-app npm install
      - run:
          name: Deploy smart contract
          command: docker run appliedblockchain/base-node-app npm run deploy-contract

      - run:
          name: Lint
          command: docker run appliedblockchain/base-node-app npm run lint

      - run:
          name: Unit tests
          command: docker run appliedblockchain/base-node-app npm run test

      - persist_to_workspace:
          root: cached-docker-images
          paths:
            - base-node-app.tar

workflows:
  version: 2
  main:
    jobs:
      - build:
          context: org-global
