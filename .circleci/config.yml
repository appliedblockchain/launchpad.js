version: 2
jobs:
  test:
    docker:
      - image: circleci/node:9-browsers

    working_directory: ~/workspace

    steps:
      - checkout
      - setup_remote_docker

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Authorize NPM
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          environment:
            - ESLINT_REPORTS_DIR: reports/junit
          name: Lint
          command: |
            npm run lint:ci

      - run:
          environment:
            JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"
          name: Jest test
          command: |
            npm run test:ci

      - store_test_results:
          path: reports/junit

      - store_artifacts:
          path: reports/junit

