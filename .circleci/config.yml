defaults: &defaults
  working_directory: ~/react
  docker:
    - image: circleci/node:8.11.1

version: 2
jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Set NPM token
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - restore_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}
      - run: npm install --no-save
      - save_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - save_cache:
          key: repo-v1-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/react
  test:
    <<: *defaults
    steps:
      - restore_cache:
          key: repo-v1-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          environment:
            JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"
          command: npm run test:ci
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit
      - store_artifacts:
          path: coverage
  lint:
    <<: *defaults
    steps:
      - restore_cache:
          key: repo-v1-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          environment:
            ESLINT_REPORTS_DIR: reports/junit
          command: npm run lint:ci
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - setup:
          filters:
            tags:
              only: /.*/
      - test:
          requires:
            - setup
          filters:
            tags:
              only: /.*/
      - lint:
          requires:
            - setup
          filters:
            tags:
              only: /.*/
