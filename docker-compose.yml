version: "3.6"

networks:
  main:
    attachable: true
  static:

services:
  api:
    image: appliedblockchain/mantle-api:latest
    build:
      context: .
      dockerfile: Dockerfile-api
      args:
        - NPM_TOKEN
    environment:
      - NODE_ENV=staging
      - PROVIDER=http://parity1:8545
    networks:
      - main
    ports:
      - 3000:3000
    depends_on:
      - parity1
      - redis
    deploy: &deploy_defaults
      mode: global
      update_config:
        parallelism: 3
        delay: 1s
      restart_policy:
        condition: on-failure

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.2
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - boostrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

  react:
    image: appliedblockchain/mantle-react:latest
    build:
      context: ./react
      args:
        - NPM_TOKEN
        - BASIC_AUTH_HTPASSWD=admin:$$apr1$$6SESoef2$$haXLi9RTR.MOe76pJGH8r.
    ports:
      - 80:80
    depends_on:
      - api
    networks:
      - static
    deploy:
      <<: *deploy_defaults

  redis:
    image: redis
    networks:
      - main
    deploy:
      <<: *deploy_defaults

  parity1:
    build:
      context: ./stack
      dockerfile: Dockerfile-parity
      args:
        PARITY_ID: 1
    networks:
    - main
    ports:
    - 8180:8180
    - 8545:8545
    - 8546:8546
    - 30303:30303
    image: appliedblockchain/mantle-parity1:latest
    volumes:
    - parity1_data:/parity/data
    command: --chain /parity/spec.json --config /parity/authority.toml -d /parity/data
  parity2:
    build:
      context: ./stack
      dockerfile: Dockerfile-parity
      args:
        PARITY_ID: 2
    networks:
    - main
    image: appliedblockchain/mantle-parity2:latest
    volumes:
    - parity2_data:/parity/data
    command: --chain /parity/spec.json --config /parity/authority.toml -d /parity/data
  parity3:
    build:
      context: ./stack
      dockerfile: Dockerfile-parity
      args:
        PARITY_ID: 3
    networks:
    - main
    image: appliedblockchain/mantle-parity3:latest
    volumes:
    - parity3_data:/parity/data
    command: --chain /parity/spec.json --config /parity/authority.toml -d /parity/data

volumes:
  parity1_data:
  parity2_data:
  parity3_data:
  elasticsearch:
